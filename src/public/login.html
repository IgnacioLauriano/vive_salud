<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesi√≥n - Vive+Salud</title>
  <style>
    :root {
      --primary: #2b6777;
      --primary-dark: #1f4a56;
      --accent: #52ab98;
      --accent-soft: rgba(82, 171, 152, 0.15);
      --bg: #f2f6f9;
      --card-bg: #ffffff;
      --text-main: #1c2733;
      --text-muted: #6b7380;
      --radius-lg: 18px;
      --shadow-soft: 0 12px 35px rgba(15, 23, 42, 0.18);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top left, rgba(82, 171, 152, 0.25), transparent 55%),
        radial-gradient(circle at bottom right, rgba(43, 103, 119, 0.18), transparent 55%),
        var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-main);
    }

    .container {
      background: var(--card-bg);
      padding: 32px 28px 26px;
      border-radius: var(--radius-lg);
      width: 360px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(0,0,0,0.06);
    }

    h2 {
      text-align: center;
      color: var(--primary-dark);
      margin: 4px 0 6px;
      font-size: 26px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
      margin-bottom: 22px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-main);
      font-size: 13px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 11px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 14px;
      margin-bottom: 16px;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
      outline: none;
    }

    input::placeholder {
      color: #9ca3af;
      font-size: 13px;
    }

    /* üëÅÔ∏è Wrapper para contrase√±a con ojito */
    .password-wrapper {
      position: relative;
      margin-bottom: 10px;
    }

    .password-wrapper input {
      margin-bottom: 0;
      padding-right: 50px;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
      transition: 0.2s;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    .helper-text {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #2980b9, #1c6391);
      border: none;
      border-radius: 999px;
      color: white;
      font-size: 15px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s ease;
      margin-top: 4px;
    }

    button:hover {
      filter: brightness(1.06);
      transform: translateY(-1px);
      box-shadow: 0 8px 20px rgba(41, 128, 185, 0.4);
    }

    button:disabled {
      opacity: 0.65;
      box-shadow: none;
      transform: none;
      cursor: default;
    }

    p {
      text-align: center;
      color: red;
      margin-top: 10px;
      font-size: 13px;
      min-height: 20px;
    }

    .link {
      text-align: center;
      margin-top: 14px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .link a {
      color: #27ae60;
      text-decoration: none;
      font-weight: 600;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* Peque√±o ‚Äútip‚Äù abajo */
    .mini-tip {
      margin-top: 10px;
      font-size: 11.5px;
      color: var(--text-muted);
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Iniciar Sesi√≥n</h2>
    <p class="subtitle">Accede a tu cuenta para continuar cuidando tu salud con Vive+Salud.</p>

    <form id="loginForm">
      <label>Email:</label>
      <input type="email" id="email" required placeholder="tucorreo@ejemplo.com">

      <label>Contrase√±a:</label>
      <div class="password-wrapper">
        <input type="password" id="password" required placeholder="Tu contrase√±a">
        <!-- üëÅÔ∏è Ojito -->
        <button type="button" id="togglePassword" class="toggle-password">
          <svg id="eyeIcon" width="22" height="22" viewBox="0 0 24 24">
            <path fill="#1f4a56" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7zm11 5a5 5 0 110-10 5 5 0 010 10z"/>
          </svg>
        </button>
      </div>
      <div class="helper-text">Aseg√∫rate de escribirla tal como la registraste.</div>

      <button type="submit">Iniciar Sesi√≥n</button>
    </form>

    <p id="message"></p>

    <div class="link">
      ¬øNo tienes cuenta? <a href="registro.html">Crear Cuenta</a>
    </div>

    <div class="mini-tip">
      Consejo: no compartas tus credenciales con nadie. üíö
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const message = document.getElementById("message");
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeIcon");
    const submitBtn = form.querySelector("button[type='submit']");

    // üëÅÔ∏è Mostrar / ocultar contrase√±a
    let showing = false;
    togglePassword.addEventListener("click", () => {
      showing = !showing;
      passwordInput.type = showing ? "text" : "password";

      eyeIcon.innerHTML = showing
        ? `<path fill="#1f4a56" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 100-10 5 5 0 000 10z"/>`
        : `<path fill="#1f4a56" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7zm11 5a5 5 0 110-10 5 5 0 010 10z"/>`;
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // feedback en bot√≥n
      submitBtn.disabled = true;
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "Ingresando...";

      message.textContent = "";

      try {
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          // ‚úÖ Guardar usuario en localStorage
          localStorage.setItem("usuario", JSON.stringify(data.usuario));

          // ‚úÖ Redirigir a la p√°gina principal
          window.location.href = "index.html";
        } else {
          message.style.color = "red";
          message.textContent = data.error || "Error al iniciar sesi√≥n";
          submitBtn.disabled = false;
          submitBtn.textContent = originalText;
        }
      } catch (err) {
        message.style.color = "red";
        message.textContent = "Error de conexi√≥n con el servidor";
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  </script>
</body>
</html>
