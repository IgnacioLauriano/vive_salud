<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Crear Cuenta - Vive+Salud</title>
  <style>
    :root {
      --primary: #2b6777;
      --primary-dark: #1f4a56;
      --accent: #52ab98;
      --accent-soft: rgba(82, 171, 152, 0.15);
      --bg: #f2f6f9;
      --card-bg: #ffffff;
      --text-main: #1c2733;
      --text-muted: #6b7380;
      --radius-lg: 18px;
      --radius-md: 10px;
      --shadow-soft: 0 12px 35px rgba(15, 23, 42, 0.18);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at top left, rgba(82, 171, 152, 0.25), transparent 55%),
        radial-gradient(circle at bottom right, rgba(43, 103, 119, 0.18), transparent 55%),
        var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      color: var(--text-main);
    }

    .container {
      background: var(--card-bg);
      padding: 35px 28px 28px;
      border-radius: var(--radius-lg);
      width: 360px;
      box-shadow: var(--shadow-soft);
      border: 1px solid rgba(0,0,0,0.06);
    }

    h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 6px;
      font-size: 26px;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      font-size: 13px;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: var(--text-main);
      font-size: 13px;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 11px 14px;
      border-radius: 999px;
      border: 1px solid #d1d5db;
      background: #ffffff;
      font-size: 14px;
      margin-bottom: 16px;
      transition: 0.2s ease;
    }

    input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--accent-soft);
      outline: none;
    }

    /* ‚≠ê VERSION PREMIUM DEL OJO */
    .password-wrapper {
      position: relative;
      margin-bottom: 10px;
    }

    .password-wrapper input {
      padding-right: 50px;
    }

    .toggle-password {
      position: absolute;
      right: 14px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      padding: 0;
      width: 26px;
      height: 26px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.7;
      transition: 0.2s;
    }

    .toggle-password:hover {
      opacity: 1;
    }

    .helper-text {
      font-size: 11px;
      color: var(--text-muted);
      margin-top: -5px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #27ae60, #1f9150);
      border: none;
      border-radius: 999px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.2s ease;
      margin-top: 8px;
    }

    button:hover {
      filter: brightness(1.07);
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
    }

    p {
      text-align: center;
      font-size: 13px;
      height: 20px;
    }

    .link {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
    }

    .link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    /* ‚≠ê Lista Premium */
    .benefits {
      margin: 16px 0 4px;
      padding-left: 0;
      list-style: none;
      font-size: 11.5px;
      color: var(--text-muted);
    }

    .benefits li {
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .benefits li::before {
      content: "‚úî";
      color: var(--accent);
      font-weight: bold;
    }

  </style>
</head>

<body>
  <div class="container">
    <h2>Crear Cuenta</h2>
    <p class="subtitle">Bienvenida a Vive+Salud. Empieza tu registro seguro.</p>

    <form id="registerForm">
      <label>Nombre completo:</label>
      <input type="text" id="nombre_completo" placeholder="Ej. Ignacio Mendez" required>

      <label>Email:</label>
      <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required>

      <label>Tel√©fono:</label>
      <input type="tel" id="telefono" placeholder="Opcional">

      <label>Contrase√±a:</label>

      <!-- ‚≠ê Password Premium -->
      <div class="password-wrapper">
        <input type="password" id="password" placeholder="M√≠nimo 8 caracteres" required>

        <!-- üëÅÔ∏è OJO PREMIUM SVG -->
        <button type="button" id="togglePassword" class="toggle-password">
          <svg id="eyeIcon" width="22" height="22" viewBox="0 0 24 24">
            <path fill="#1f4a56" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 110-10 5 5 0 010 10z"/>
          </svg>
        </button>
      </div>

      <div class="helper-text">Usa letras, n√∫meros y s√≠mbolos para mayor seguridad.</div>

      <button type="submit">Crear Cuenta</button>
    </form>

    <p id="message"></p>

    <div class="link">¬øYa tienes cuenta? <a href="login.html">Inicia sesi√≥n</a></div>

    <ul class="benefits">
      <li>Acceso a historial de compras.</li>
      <li>Recomendaciones personalizadas.</li>
      <li>Seguridad y privacidad garantizadas.</li>
    </ul>
  </div>

  <script>
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    const eyeIcon = document.getElementById("eyeIcon");
    const form = document.getElementById("registerForm");
    const message = document.getElementById("message");
    const submitBtn = form.querySelector("button[type='submit']");

    /* ‚≠ê OJO PREMIUM FUNCIONAL */
    let showing = false;

    togglePassword.addEventListener("click", () => {
      showing = !showing;

      passwordInput.type = showing ? "text" : "password";

      // Cambiar √≠cono üëÅÔ∏è / üëÅÔ∏è‚Äçüó®Ô∏è
      eyeIcon.innerHTML = showing
        ? `<path fill="#1f4a56" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 100-10 5 5 0 000 10z"/>`
        : `<path fill="#1f4a56" d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7-11-7-11-7zm11 5a5 5 0 110-10 5 5 0 010 10z"/>`;
    });

    /* ‚≠ê L√ìGICA ORIGINAL */
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      submitBtn.disabled = true;
      submitBtn.textContent = "Creando cuenta...";

      const nombre_completo = document.getElementById("nombre_completo").value;
      const email = document.getElementById("email").value;
      const telefono = document.getElementById("telefono").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch("/usuarios", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nombre_completo, email, telefono, password })
        });

        const data = await res.json();

        if (res.ok) {
          message.style.color = "green";
          message.textContent = "‚úî Cuenta creada. Redirigiendo...";
          setTimeout(() => { window.location.href = "login.html"; }, 1500);
        } else {
          message.style.color = "red";
          message.textContent = data.error || "Error al crear usuario";
          submitBtn.disabled = false;
          submitBtn.textContent = "Crear Cuenta";
        }

      } catch (err) {
        message.style.color = "red";
        message.textContent = "Error de conexi√≥n";
        submitBtn.disabled = false;
        submitBtn.textContent = "Crear Cuenta";
      }
    });
  </script>
</body>
</html>
